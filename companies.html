<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffffff, #e3f2fd);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            border-radius: 0 0 15px 15px;
        }
        .search-bar {
            margin: 20px;
            width: 90%;
            max-width: 400px;
            padding: 10px;
            border: 2px solid #42a5f5;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }
        .company-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .company-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        }
        .company-card span {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 10px;
        }
        .request-button {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .request-button:hover {
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            transform: scale(1.05);
        }
        .back-button {
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-button:hover {
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            transform: scale(1.05);
        }
        .connection-requests {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3f2fd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        @media (max-width: 600px) {
            .company-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
